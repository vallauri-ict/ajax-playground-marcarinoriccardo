<!doctype html>
<html>
	<head>
		<title>Ajax Finance</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="index.js"></script>
	</head>
	<style>
		body{
			background-color: dimgray;
		}
		select option { color: black; }
		select option:first-child { color: grey; }
		.loader {
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #3498db; /* Blue */
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
	<body>
	<div class="loader" style="margin: 0 auto; margin-top: 250px"></div>
	<div id="content">
		<div class="container-fluid" style="padding:0px;">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a target="_blank" href="https://github.com/vallauri-ict/ajax-playground-marcarinoriccardo/tree/master/Ajax_Finance" style="margin-left:550px; width:250px; color:whitesmoke; font-weight: bold; font-family: 'Agency FB'; font-size: 20pt; text-align: center" title="Ajax Finance on Github - by Riccardo Marcarino">AJAX FINANCE</a>
				<div style="margin-left: 350px; color:whitesmoke">by Riccardo Marcarino</div>
			</nav>
			<div class="row">
				<div class="col-sm-3">
					<br>
					<select class="form-control" id="selSymbol" style="width: 250px;">
						<option value="" selected>Select a symbol...</option>
					</select>
				</div>
				<div class="col-sm-6" style="padding:0;">
					<br>
					<select class="form-control" id="selSector">
						<option value="" selected>Select a sector...</option>
					</select>
					<br>
					<div id="quote">
						<table class="table table-bordered table-striped" id="table" style="background-color: antiquewhite; vertical-align: center">
							<style>
								th{ height: 40px; width:70px; text-align: center}
								td{ height: 30px; width:70px; text-align: center}
							</style>
							<thead class="thead-dark">
								<tr>
									<th>Symbol</th>
									<th>Last Trade</th>
									<th>Last Trade Time</th>
									<th>Change</th>
									<th>Open</th>
									<th>Previous Close</th>
									<th>Day's Low</th>
									<th>Day's High</th>
									<th>Volume</th>
								</tr>
							</thead>
						</table>
					</div>
					<canvas id="grafico" width="700" height="400" style="margin-top: 20px; background-color: antiquewhite; border: 1px solid black"></canvas>
					<a id="btnDownload" download="ChartImage.jpg" href="" class="btn btn-primary float-left bg-flat-color-1" style="margin-right: 5px; margin-bottom:10%;" title="Download chart">
						<i class="fa fa-download"></i>
					</a>
					<a id="btnUpload" class="btn btn-primary float-left bg-flat-color-1" style="margin-right: 5px; margin-bottom:10%; margin-left:86%;" title="Upload chart">
						<i class="fa fa-upload"></i>
					</a>
				</div>
				<div class="col-sm-3">
					<br>
					<form class="form-inline" style="margin-left: 29%;">
						<input class="form-control mr-sm-2" type="text" id="search" placeholder="Search...">
					</form>
				</div>
			</div>
		</div>
	<div style="margin-top: 400px; border-top: 1px inset darkgray; height: 70px; background-color: darkgray">
		<img src="github.png" width="110px" height="40px" style="float: left; margin-top: 15px; padding-left: 20px">
		<div style="float: right; margin-top: 20px; padding-right: 20px">Help: <a href = "mailto: r.marcarino.0814@vallauri.edu" title="Riccardo Marcarino">r.marcarino.0814@vallauri.edu</a></div>
	</div>
	</div>
	</body>
</html>
